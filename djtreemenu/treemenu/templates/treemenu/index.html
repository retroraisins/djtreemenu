<h3>Hello world</h3>
{% for menuitem in menu %}
  <ul>
    <li>
      {% if menuitem %}
        level = {{children.level}} |
        <a href="{{ menuitem.menu_item_url }}">{{ menuitem.menu_item_title }}</a>
        <br>
        <ul>
        {% for children in menuitem.children %}
          {% if children %}
          <li>level = {{children.level}}<a href="{{ children.url }}">{{children.title}} | </a></li>
          {% endif %}
        {% endfor %}
      {% endif%}
    </ul>
  </ul>
{%endfor%}
